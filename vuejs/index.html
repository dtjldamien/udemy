<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <div id="app" class="container">
        <div>
            <span>Data Binding</span>
            <h1>{{ message }}</h1>
            <h1>{{ number + 10}}</h1>
            <h1>{{ isActive ? 'is Active' : 'is Not Active' }}</h1>
            <h1>{{ message.split('').reverse('').join('') }}</h1>
        </div>

        <div style="margin-top: 40px;">
            <!-- data binding -->
            <a :href="url">{{ url }}</a>
            <h1 :data="dynamicId">{{ dynamicId }}</h1>
        </div>

        <div style="margin-top: 40px;">
            <!-- two way data binding -->
            <h1 class="btn btn-primary">{{ message }}</h1>
            <form action="">
                <div class="col-sm-6">
                    <input v-model="message" type="text" class="form-control">
                </div>
            </form>
        </div>

        <div class="margin-top-40">
            <form action="">

                <div class="col-sm-6">
                     <input v-model="options" type="text" class="form-control">
                </div>
 
 
 
                <fieldset class="form-group">
                    <legend>Radio buttons</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options"  type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option-1" checked>
                            Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options"   type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option-2">
                            Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options"   type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option-3">
                            Option three is disabled
                        </label>
                    </div>
                </fieldset>
                <p> You selected {{options.join(', ')}} </p>
 
            </form>
      </div>
    </div>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            number: 10,
            isActive: false,
            url: 'http://dtjldamien.tech',
            dynamicId: 30,
            options: [],
        }
    })
</script>
